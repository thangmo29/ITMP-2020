<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		About

		<h3>Team_id :{{characher.id}}</h3>
		<h3>Name :{{characher.name}}</h3>
		<h3>Tag :{{characher.intro}}</h3>
		<h3>Rating :{{characher.role}}</h3>
		<h3>Wins :{{characher.specialty}}</h3>
		<button @click="isthisgood">เขาเป็นตัวละครที่ดีหรือไม่</button>
		<h2>{{yesno.answer}}</h2>
		<img :src="yesno.image">
		

		Name of Characher
		<h2 v-for="c in show_characher" :data-id="c.id" @click="viewBio(c)">
			<img :src="`https://picsum.photos/id/3${c.id}/200/300`">
			{{c.name}}</h2>
		
	</div>
	

	<script>
		fetch('https://raw.githubusercontent.com/rensamatar/rov-api/master/api/hero_bak.json')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.show_characher = json
				app.characher = json[0]
			})	
		
		let app = new Vue({
			el: '#app',
			methods: {
				viewBio: function(user){
					this.characher = user
					this.yesno = {
						"answer":"อยากรู้ คลิกเลย",
						"forced":false,
						"image":""
					}
				},
				isthisgood: function(){
					fetch('https://yesno.wtf/api')
					.then(response => response.json())
					.then(json => {
						console.log(json)
						app.yesno = json
					})	
				}
			},
			data: {
				yesno: {
					"answer":"อยากรู้ คลิกเลย",
					"forced":false,
					"image":""
				},
				characher :{
					"id": 0,
					"name": "..loading..",
					"intro": "..loading..",
					"role": "..loading..",
					"specialty": "..loading..",
				},
				show_characher :[{
					"id": 1,
					"name": "..loading..",
					"intro": "..loading..",
					"role": "..loading..",
					"specialty": "..loading..",
				}]
			}
		})

		//function viewBio(h2){
		//	let id = h2.dataset.id; 
		//	app.characher = app.show_characher[id]
		//	console.log(show_id)
		//}

		
	</script>
</body>
</html>
