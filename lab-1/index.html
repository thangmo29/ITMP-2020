<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="num">
		<div class="space"></div>
		<h3> สูตรคูณแม่ {{num}} </h3>
		<h4
		v-for="i in 12"
		>{{num}}  x {{i}} = {{multiply(i)}}</h4>
		
	</div>

	<script>
		let app = new Vue({
			el:'#app',
			data:{
				num:2,
			},
			methods: {
				multiply: function(row){
					return this.num*row
				}

			},
		});
	</script>
</body>
</html>
