<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body class="paper">
	<div id="app">
		<input type="number" v-model="num">
		<div class="space"></div>
		<h3> สูตรคูณแม่ {{num}} </h3>
		<h4
		v-for="i in 12"
		>{{num}}  x {{i}} = {{multiply(i)}}</h4>
		
	</div>

	<script>
		let app = new Vue({
			el:'#app',
			data:{
				num:2,
			},
			methods: {
				multiply: function(row){
					return this.num*row
				}

			},
			computed: {
				x2: function(){
					return this.num*2
				},
				x3: function(){
					return this.num*3
				},
				x4: function(){
					return this.num*4
				},
				x5: function(){
					return this.num*5
				},
				x6: function(){
					return this.num*6
				},
				x7: function(){
					return this.num*7
				},
				x8: function(){
					return this.num*8
				},
				x9: function(){
					return this.num*9
				},
				x10: function(){
					return this.num*10
				},
				x11: function(){
					return this.num*11
				},
				x12: function(){
					return this.num*12
				},
			}
		});
	</script>
</body>
</html>
